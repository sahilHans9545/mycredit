<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/shop/style.css">

    <script src="../nav.js" defer></script>
    <title>My Credit</title>
</head>

<style>
    form {
        color: var(--base-dark);
    }

    input {
        border: 1px solid var(--base-dark) !important;
    }
</style>

<body>



    <main class="container mt-4 p-lg-4">
        <h6 class="fw-bold"><span class="primary-green-text">Shopping Cart</span> <span class="ms-4">> &nbsp;
                Checkout</span>
        </h6>

        <form class="row justify-content-between mt-3 mb-4">
            <div class="col-md-6 mt-4 pt-2">
                <label for="creditor" class="form-label">First Name <span class="required-field">*</span></label>
                <input type="email" class="form-control rounded-0" id="creditor">
            </div>
            <div class="col-md-6 mt-4 pt-2">
                <label for="cpName" class="form-label">Last Name <span class="required-field">*</span> </label>
                <input type="password" class="form-control rounded-0" id="cpName">
            </div>
            <div class="col-12  mt-4 pt-2">
                <label for="accountType" class="form-label">Account Type</label>
                <input type="password" class="form-control rounded-0" id="accountType">
            </div>

            <div class="col-12  mt-4">
                <input type="text" class="form-control rounded-0" id="inputAddress">
            </div>
            <div class="col-md-6  mt-4  pt-2">
                <label for="creditor" class="form-label">City <span class="required-field">*</span></label>
                <input type="email" class="form-control rounded-0" id="creditor">
            </div>
            <div class="col-md-6 mt-4  pt-2">
                <label for="cpName" class="form-label">Zip Code <span class="required-field">*</span> </label>
                <input type="password" class="form-control rounded-0" id="cpName">
            </div>
            <div class="col-md-6  mt-4  pt-2">
                <label for="creditor" class="form-label">State <span class="required-field">*</span></label>
                <input type="email" class="form-control rounded-0" id="creditor">
            </div>
            <div class="col-md-6 col-md-6 mt-4 pt-2">
                <label for="cpName" class="form-label">Country <span class="required-field">*</span> </label>
                <input type="password" class="form-control rounded-0" id="cpName">
            </div>
            <div class="col-md-6  mt-4 pt-2">
                <label for="creditor" class="form-label">Email address<span class="required-field">*</span></label>
                <input type="email" class="form-control rounded-0" id="creditor">
            </div>
            <div class="col-md-6 mt-4 pt-2 mb-2">
                <label for="cpName" class="form-label">Phone Number<span class="required-field">*</span> </label>
                <input type="password" class="form-control rounded-0" id="cpName">
            </div>


            <hr style="height: 3px;" class="mt-4" />


        </form>
        <div class=" ">
            <h4 class="fw-bold">Have a Coupon?</h4>
            <div class="mt-4 d-flex gap-3"><input type="email" name="" class="coupon-email" id=""
                    placeholder="Input your email here">
                <button class="primary-green-btn ">Apply</button>
            </div>

        </div>

        <div class="bg-base-lightest my-5 p-md-5 px-3 py-5">
            <form action="" class="row">
                <div class="col-12 row">
                    <div class="col-md-6 px-4">
                        <label for="creditor" class="form-label">Card Number<span
                                class="required-field">*</span></label>
                        <input type="email" class="form-control rounded-0" id="creditor">
                    </div>
                </div>

                <div class="col-6 col-md-6 mt-4 px-4">
                    <label for="cpName" class="form-label">Expiry Date <span class="required-field">*</span> </label>
                    <input type="password" class="form-control rounded-0" id="cpName">
                </div>
                <div class="col-6 col-md-6 mt-4 px-4">
                    <label for="cpName" class="form-label">CVV <span class="required-field">*</span> </label>
                    <input type="password" class="form-control rounded-0" id="cpName">
                </div>
            </form>
        </div>
        <hr style="height:2px;">
        <div class="text-center my-5"><button class="primary-green-btn">PLACE ORDER</button></div>

    </main>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
