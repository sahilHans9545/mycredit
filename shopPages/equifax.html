<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <title>My Credit</title>

    <style>
        .equifax-head {
            border: 1px solid #DCDEE0;
            border-radius: 2px;
            gap: 6px;
        }

        .equifax-head img {
            width: 20px;
            height: 20px;
        }
    </style>

</head>

<body class="px-5">



    <!-- <main class="my-5"> -->
    <div class="main white-box-shadow container  mx-5 mt-5">
        <div class="px-xl-0 py-5">

            <div class=" d-flex justify-content-between align-items-center px-lg-5 mx-0">
                <img src="../images/Equifax_Logo.png" alt="">
                <span><img src="../images/icons/equifax-cross.png" alt=""></span>
            </div>


            <div class="row  mx-0 mt-5">
                <div class="col-md-6 col-lg-4 px-3 px-lg-5 ps-lg-5 ">
                    <form action="">
                        <div class="mb-4">
                            <label for="username" class="form-label">Reason <span
                                    class="required-field">*</span></label>
                            <input type="text" class="form-control" id="username" required>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Creditor <span
                                    class="required-field">*</span></label>
                            <input type="password" class="form-control" id="password" required>
                        </div>


                        <div class="mb-4">
                            <label for="SSN" class="form-label">Instructions <span
                                    class="required-field">*</span></label>
                            <input type="text" class="form-control" id="SSN" required>
                        </div>

                    </form>


                </div>


                <div class="col-md-6 col-lg-4 px-3 px-lg-5 ps-lg-5 line-lr ">
                    <div class="equifax-head p-2 d-flex align-items-center mb-4"><img
                            src="../images/icons/green-checkbox.png" alt="">Account</div>
                    <form action="">
                        <div class="mb-4">
                            <label for="username" class="form-label">Account Name <span
                                    class="required-field">*</span></label>
                            <input type="text" class="form-control" id="username" required>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Account Number <span
                                    class="required-field">*</span></label>
                            <input type="password" class="form-control" id="password" required>
                        </div>


                        <div class="mb-4">
                            <label for="SSN" class="form-label">Account Type <span
                                    class="required-field">*</span></label>
                            <input type="text" class="form-control" id="SSN" required>
                        </div>
                        <div class="mb-4">
                            <label for="SSN" class="form-label">Status </label>
                            <input type="text" class="form-control" id="SSN" required>
                        </div>

                    </form>


                </div>


                <div class="col-md-6 col-lg-4 px-3 px-lg-5 ps-lg-5 ">
                    <div class="equifax-head p-2 d-flex align-items-center mb-4"><img
                            src="../images/icons/green-checkbox.png" alt="">Personal Information</div>
                    <form action="">
                        <div class="mb-4">.
                            <label for="username" class="form-label">Address <span
                                    class="required-field">*</span></label>
                            <input type="text" class="form-control" id="username" required>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">City </label>
                            <input type="password" class="form-control" id="password" required>
                        </div>


                        <div class="mb-4">
                            <label for="SSN" class="form-label">State</label>
                            <input type="text" class="form-control" id="SSN" required>
                        </div>
                        <div class="mb-4">
                            <label for="SSN" class="form-label">Zip </label>
                            <input type="text" class="form-control" id="SSN" required>
                        </div>
                        <div class="mb-4">
                            <label for="SSN" class="form-label">Status</label>
                            <input type="text" class="form-control" id="SSN" required>
                        </div>


                    </form>


                </div>











            </div>
        </div>
    </div>
    <!-- </main> -->

    <div class="mx-5 mt-4 mb-5 d-flex gap-3">
        <button class="trans-green-btn">Add Transunion</button>
        <button class="trans-green-btn">Add Experian</button>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
